on: [push, pull_request]

name: async-datachannel

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        toolchain: [x86_64-unknown-linux-gnu, wasm32-unknown-unknown]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: setup rustup
      run: curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain none -y

    - name: cargo fmt
      run: cargo fmt --all -- --check

    - name: cargo clippy
      run: cargo clippy --target ${{ matrix.toolchain }} --workspace --examples --tests --all-features -- -D warnings
    
    - name: cargo build
      run: cargo build --locked --target ${{ matrix.toolchain }}

    - name: cargo test
      if: ${{ matrix.toolchain != 'wasm32-unknown-unknown' }}
      run: RUST_LOG=debug cargo test --all-features --targt ${{ matrix.toolchain }}

    - name: install wasm-pack
      if: ${{ matrix.toolchain == 'wasm32-unknown-unknown' }}
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: wasm-pack test
      if: ${{ matrix.dir == 'wasm' }}
      run: wasm-pack test --firefox --chrome --headless

